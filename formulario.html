<html lang="en">
<head>

<body>
    <h1>¡Regrístrate y Únete a la comunidad!</h1>  
        <form action="#">
            <div>
                Nombre: <input type="name">
            </div>
            <br>
            <div>
                Apellido: <input type="lastname">
            </div>
            <br>
            <div>
                Correo Electrónico: <input type="email">
            </div>
            <br>
            <div>
                Contraseña: <input type="password">
            </div>
            <br>
            <div> 
                Confirmar Contraseña: <input type="password">
            </div>
            <br>
            <div>
                Fecha de Nacimiento: <input type="date">
            </div>
            <br>
            <div>
                Género: 
                <input type="radio"> <label for="Masculino">Masculino</label>
                <input type="radio"> <label for="Femenino">Femenino</label>
                <input type="radio"> <label for="Prefiero_no_decir">Prefiero no decir</label>
            </div>
            <br>
            <div>
                <input type="checkbox" name="suscription" id="suscription"> 
                <label for="suscription">Suscríbete a nuestro boletín de noticias</label>
            </div>
            <br>
            <div>
                <label for="description">Descripción de mi mismo</label> 
                <textarea name="description" id="description"></textarea>
            </div>
            <br>
            <div>
                <label for="interest">Selecciona tus intereses</label> 
                <select name="interest" id="interest">
                    <option value="music">Música</option>
                    <option value="sports">Deportes</option>
                    <option value="travel">Viajes</option>
                    <option value="tencnology">Tecnologia</option>
                </select>
            </div>
            <br>
                <input value="Regístrate"type="submit"> 
        </form>
</body>
